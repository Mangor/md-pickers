<md-card class="mdp-clock">
  <div class="mdp-clock-container">
    <md-toolbar class="mdp-clock-center md-primary"></md-toolbar>
    <md-toolbar
      ng-style="clock.getPointerStyle()"
      class="mdp-pointer md-primary">
      <span class="mdp-clock-selected md-button md-raised md-primary"></span>
    </md-toolbar>
    <md-button
      ng-class="{
        'md-primary': clock.selected == step,
        'md-raised': raised || clock.selected == step,
        'mdp-clock-deg{{ ::(clock.STEP_DEG * ($index + 1)) }}': true
      }"
      ng-mouseenter="raised = true"
      ng-mouseleave="raised = false"
      class="md-icon-button"
      aria-label="{{step}}"
      ng-repeat="step in clock.steps"
      ng-click="clock.setTime(step)"
      ng-bind="step"></md-button>
  </div>
</md-card>
